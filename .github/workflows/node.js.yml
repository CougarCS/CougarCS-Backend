name: Install, Test, Build

on: [push, pull_request]

jobs:
  echo:

    runs-on: ubuntu-latest

    steps:

    - name: Base Ref
      run: echo ${{github.base_ref}}

    - name: Head Ref
      run: echo ${{github.head_ref}}

    - name: Ref
      run: echo ${{github.ref}}
    
    - name: Ref Name
      run: echo ${{github.ref_name}}

    - name: Repository
      run: echo ${{github.repository}}

  lint:
    runs-on: ubuntu-latest

    steps:
    - id: yarn-cache
      name: Get Yarn cache path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: Load cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Run ESLint
      run: yarn eslint-check

  test-build:
    runs-on: ubuntu-latest

    steps:
    - id: yarn-cache
      name: Get Yarn cache path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: Load cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn --frozen-lockfile  
      
    - name: Test
      run: yarn test:coverage
      env:
        NEW_RELIC_ENABLED: false

    - name: Upload a Coverage Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: coverage
        path: coverage/
        retention-days: 1   

    - name: Build
      run: yarn build
  
  sonar-coverage:
    needs: [lint,test-build]
    if: ${{ github.repository_owner == 'CougarCS'}}
    
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Download Coverage Artifact
      uses: actions/download-artifact@v2
      with:
        name: coverage
        path: coverage

    - name: Analyze with SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.organization=${{ secrets.SONAR_ORG }}
          -Dsonar.projectKey=${{ secrets.SONAR_PROJ_KEY }}
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.sources=src/
          -Dsonar.coverage.exclusions=src/server.js,src/utils/config.js,src/utils/api/**,src/utils/caching/**,src/utils/logger/**,src/utils/monitoring/**,src/utils/tracing/**
          -Dsonar.test.exclusions=test/**
          -Dsonar.tests=test/
          -Dsonar.verbose=false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  coveralls:
    needs: [lint,test-build]

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Download Coverage Artifact
      uses: actions/download-artifact@v2
      with:
        name: coverage
        path: coverage

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        path-to-lcov: ./coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}

  sentry-release:
    needs: [lint,test-build]

    runs-on: ubuntu-latest

    steps:
        
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Create Sentry release
      if: ${{ github.repository_owner == 'CougarCS' && !contains(toJSON(github.event), 'pull_request')}}
      uses: getsentry/action-release@v1
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      with:
        environment: production
